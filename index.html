        <h1>Prekių krepšelis</h1>
        <form class="form">
            <div class="cart">
                <input id="input" class="input1" name="input" type="text" placeholder="Prekės pavadinimas">
                <input id="quantity" class="input2" name="input" type="number" step="1">                
                <button class="button input1 btn btn-warning" type="submit">Patvirtinti</button>

            <div id="items"></div>
        </form>


    </div>
    
</body>
